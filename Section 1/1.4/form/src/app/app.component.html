<mat-card class="signup-card">
  <mat-card-title>
    {{title}}
  </mat-card-title>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput
               type="text"
               placeholder="Username"
               name="username"
               formControlName="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Password"
               name="password"
               formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput
               type="email"
               placeholder="email"
               name="email"
               formControlName="email">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
  </form>
</mat-card>
